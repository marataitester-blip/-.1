<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Astral Hero Tarot</title>
    
    <!-- PWA configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f0f14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Astral Tarot" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/marataitester-blip/tarot/card_back.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              shimmer: 'shimmer 1.5s infinite linear',
              'fade-in': 'fadeIn 0.7s ease-out forwards',
              'fade-in-fast': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preload" as="image" href="https://cdn.jsdelivr.net/gh/marataitester-blip/tarot/card_back.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
          --bg: #0f0f14; /* Deep, dark background */
          --fg: #eae6df; /* Main text color */
          --muted: #c9c3b8; /* Muted text */
          --accent: #c7a87b; /* Gold accent */
          --card-bg: #16161d; /* Card background */
      }
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: var(--bg);
        color: var(--fg);
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Cinzel', serif;
        color: var(--accent);
      }
      /* Optimizations for image rendering */
      img {
        -webkit-user-drag: none;
      }
    </style>
